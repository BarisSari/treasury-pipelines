aene-2019-20:
  title: Adjusted Estimates of National Expenditure
  description: Main and Adjusted budget, with detail on the kind of adjustments.
  pipeline:
  - run: load
    parameters:
      from: "https://s3-eu-west-1.amazonaws.com/manual-uploads.vulekamali.gov.za/aene/AENE+2019+Dataset+Ungrouped+hard+coded.xlsx"
      name: 'aene-2019-20'
      format: 'xlsx'
    cache: true
  - run: delete_fields
    parameters:
      resources: aene-2019-20
      fields:
      - DOR
      - "Transfers and subsidies / Payments for financial assets detail"
  - run: add_computed_field
    parameters:
      resources: aene-2019-20
      fields:
      - operation: format
        target: Budget Phase
        with: '{FY_descript}'
  - run: find_replace
    parameters:
      resources: aene-2019-20
      fields:
      - name: FinYear
        patterns:
        - find: (\d{4})/\d{2}
          replace: \1
      - name: Budget Phase
        patterns:
        - find: ^((?!Voted \(Main appropriation\)).)*$
          replace: Adjusted appropriation
      - name: FY_descript
        patterns:
        - find: ^(Voted \(Main appropriation\))
          replace: Total
        - find: ^(Adjusted appropriation)
          replace: Total
  - run: multiply
    parameters:
      value_field: 'Value'
  - run: dump_to_path
    parameters:
      out-path: './processed'
      format: 'csv'
