epre-2018-19:
  title: Estimates of Provincial Expenditure 2018-19
  description: Provincial budgets
  pipeline:
  - run: load
    parameters:
      from: "https://s3-eu-west-1.amazonaws.com/manual-uploads.vulekamali.gov.za/epre/PRV+EPRE+2018-19.xlsx"
      name: 'epre-2018-19'
      format: 'xlsx'
    cache: true

  - run: department_names
    parameters:
      sphere: provincial
      financial_year: 2018-19
      department_column: 'Department'

  - run: filter
    parameters:
      resources: epre-2018-19
      out:
        - FY_Descript: Est. under/(over)
  - run: filter
    parameters:
      resources: epre-2018-19
      out:
        - FY_Descript: Other adjustments
  - run: filter
    parameters:
      resources: epre-2018-19
      out:
        - FY_Descript: Revised estimate
  - run: filter
    parameters:
      resources: epre-2018-19
      out:
        - FY_Descript: Roll-overs
  - run: filter
    parameters:
      resources: epre-2018-19
      out:
        - FY_Descript: "U&U"
  - run: filter
    parameters:
      resources: epre-2018-19
      out:
        - FY_Descript: Virement

  - run: add_computed_field
    parameters:
      resources: epre-2018-19
      fields:
      - operation: format
        target: Budget Phase
        with: '{FY_Descript}'

  - run: find_replace
    parameters:
      resources: epre-2018-19
      fields:
      - name: FinYear
        patterns:
        - find: (\d{4})_\d{2}
          replace: \1
      - name: Budget Phase
        patterns:
        - find: "Actual"
          replace: "Audited Outcome"
      - name: Budget Phase
        patterns:
        - find: "Adjusted budget"
          replace: "Adjusted appropriation"
      - name: Budget Phase
        patterns:
        - find: "Main budget"
          replace: "Main appropriation"
      - name: Budget Phase
        patterns:
        - find: "MTEF"
          replace: "Medium Term Estimates"

  - run: estimates_of_expenditure_tabled_year_phase
    parameters:
      financial_year: "2019"

  - run: delete_fields
    parameters:
      resources: epre-2018-19
      fields:
      - Source
      - BudYear
      - Province
      - ValueIndi
      - Combo
      - GFS1
      - GFS2
      - GFS3
      - FY_Descript

  # Deduplicate
  - run: join
    parameters:
      source:
        name: epre-2018-19
        key:
          - "Province"
          - "VoteNo"
          - "Department"
          - "ProgNo"
          - "Programme"
          - "SprogNo"
          - "Subprogramme"
          - "FG1"
          - "FG2"
          - "Econ1"
          - "Econ2"
          - "Econ3"
          - "Econ4"
          - "Econ5"
          - "FinYear"
          - "Budget Phase"
        delete: yes
      target:
        name: epre-2018-19
        key: null
      fields:
        "Province": {}
        "VoteNo": {}
        "Department": {}
        "ProgNo": {}
        "Programme": {}
        "SprogNo": {}
        "Subprogramme": {}
        "FG1": {}
        "FG2": {}
        "Econ1": {}
        "Econ2": {}
        "Econ3": {}
        "Econ4": {}
        "Econ5": {}
        "FinYear": {}
        "Budget Phase": {}
        "Value":
          aggregate: sum
      full: true

  - run: multiply
    parameters:
      value_field: 'Value'

  - run: round
    parameters:
      resources: epre-2018-19
      value_field: 'Value'

  - run: dump_to_path
    parameters:
      out-path: './processed'
      format: 'csv'
